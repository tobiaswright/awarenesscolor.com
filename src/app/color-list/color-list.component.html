
<ul class="list-group">
    <ng-container  *ngFor ="let item of list">
        
        <li class="list-group-item" [style]="calculateStyles({item})">
            <app-color-card [cause]="item.cause" [displayName]="item.colorData.displayName"></app-color-card>
        </li>
    </ng-container>
</ul>
