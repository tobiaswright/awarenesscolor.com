<input class="form-control form-control-lg" type="text" placeholder="Filter causes"
    aria-label=".form-control-lg example" [(ngModel)]="filterBy">

@if(!isHome()) {
<h2>{{ title() }}</h2>
}

<div class="row">
    @for ( item of colorList(); track item.id ) { 
        <div class="col-4 swatches" [title]="item.causeFull">
            <app-swatch [colorData]="item.colorData" />
            <app-color-card [cause]="item.cause" [colorName]="item.colorData!.displayName" />
        </div>
    }

        <app-color-card [cause]="item.cause" [colorName]="item.colorData.displayName"></app-color-card>
    </div> -->
</div>
