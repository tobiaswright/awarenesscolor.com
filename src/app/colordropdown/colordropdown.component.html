<div class="float-end">
    <select
        [(ngModel)]="selectedColor"
        class="form-select form-select-sm mb-3"
        (change)="filterColor()"
    >
        <option value="">Navigate by color</option>
        <option *ngFor="let item of colorList" [ngValue]="item">
            {{item.displayName}}
        </option>
    </select>
</div>
