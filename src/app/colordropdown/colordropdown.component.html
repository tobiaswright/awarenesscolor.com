<div class="float-end">
    <select
        [(ngModel)]="selectedColor"
        class="form-select form-select-sm mb-3"
        (change)="filterColor()"
            >
        <option value="">Navigate by color</option>
        <ng-container *ngFor="let item of colorMap">
            <option  [ngValue]="item.name" [style.background-color]="item.hexCode">
                {{item.displayName}}
            </option>
        </ng-container>
    </select>
</div>
